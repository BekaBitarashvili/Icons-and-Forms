<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale 1.0">
	<title>Fonts & Forms</title>
	<script src="https://kit.fontawesome.com/65486a5c8c.js" crossorigin="anonymous"></script>
	<link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/title-title-tage-labal-sign-arrow-53142.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<section class="section1">
		<div class="container1">
			<img class="logo-b" src="images/howtob.png" alt="logo1">
				<nav>
					<ul>
						<li class="project">პროექტის შესახებ</li>
						<li class="request">მოთხოვნები</li>
						<li class="explore">EXPLORE</li>
						<li class="log-in">შესვლა</li>
					</ul>
				</nav>
				<img class="search" src="images/search.png" alt="search">
				<div class="burger">
					<i class="fas fa-bars"></i>
				</div>
		</div>
	</section>
	<section class="section2">
		<img class="map" src="images/map.png" alt="map">
	</section>
	<section class="section3">
		<div class="name-div">
			<form>
				<label class="label-name" for="name">Name</label>
				<input class="input-name" type="text" name="name" id="name" placeholder="...type your name">
			</form>
		</div>
		<div class="e-mail-div">
			<form>
				<label class="label-email" for="email">E-mail</label>
				<input class="input-email" type="email" name="email" id="email" placeholder="...type your e-mail">
			</form>
		</div>
		<div class="subject-div">
			<form>
				<label class="label-subject" for="subject">Subject</label>
				<input class="input-subject" type="text" name="subject" id="subject" placeholder="...type your subject">
			</form>
		</div>
		<div class="textarea-div">
			<label class="label-message" for="message">Message</label>
			<textarea class="textarea" id="textarea" cols="20" rows="5"></textarea>
		</div>
		<button class="button">SEND</button>
	</section>
	<footer>
		<div class="footer">
			<img class="logo-w" src="images/howtow.png" alt="logo2">
			<p class="contact">კონტაქტი<br>+995 0322 38 08 02<br>info@lucapolare.com</p>
			<p class="address">მისამართი<br>მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
			<i class="fab fa-facebook"></i>
			<i class="fab fa-instagram-square"></i>
		</div>
	</footer>
</body>
</html>
